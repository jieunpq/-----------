<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    <div>
      <img src="images_4/bg-img.jpg" alt="background image"/>
    </div>
    
    <div class="container mt-3">
      <p>Image at the top (card-img-top):</p>
      <div class="card" style="width:400px">
        <img class="card-img-top" src="https://i.namu.wiki/i/9ZQ006q6J9MdhdjfM6DPpCbIsfaLezg5Fr9GyvtmRtEAItzwSV4DbpRlyG-ZMxgTVn4_5O-hg8DHpZSwYsRobA.webp" alt="Card image" style="width:100%">
        <div class="card-body">
          <p class="card-title">디지털아티스트</p>
          <h1 class="card-title">에릭 킴에밀리아</h1>
          <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
          <a href="#" class="btn btn-dark rounded-pill"><i class="bi bi-house"></i></a>
          <a href="#" class="btn btn-danger rounded-pill"><i class="bi bi-youtube"></i></a>
          <a href="#" class="btn btn-primary rounded-pill"><i class="bi bi-facebook"></i></a>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous">
    </script>
  </body>
</html>
